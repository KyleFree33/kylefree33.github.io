{% extends "base.html" %}

{% block title %}
    Create Post
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        /* These styles are added directly for this example. In a real-world application, you might want to move them to an external CSS file. */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .post-input, .post-textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .post-textarea {
            min-height: 200px;
            resize: vertical;
        }

        .post-button {
            padding: 10px 20px;
            background-color: #0079D3;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .post-button:hover {
            background-color: #005FA3;
        }
    </style>
{% endblock %}

{% block content %}
<h1 align="center">Create a Post</h1>

{% if current_user.is_authenticated %}
<div class="post-container">
    <form method="post">
        <input class="post-input" type="text" name="title" placeholder="Title" required>
        <textarea class="post-textarea" name="post" placeholder="Write your post..." required></textarea>
        <button class="post-button" type="submit">Post</button>
    </form>
</div>
{% endif %}

{% endblock %}
